<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Institute Time Table</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h2>Institute Time Table Generator</h2>

    <!-- LOGIN BOX -->
    <div class="login-box" id="login-box">
      <h3>Login</h3>
      <input type="text" id="login-username" placeholder="Enter Username" />
      <input type="password" id="login-password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
      <span class="toggle-link" onclick="toggleForm('signup')" style="color: white;" >Don't have an account? Sign up</span>
    </div>

    <!-- SIGNUP BOX -->
    <div class="login-box" id="signup-box" style="display: none">
      <h3>Sign Up</h3>
      <input type="text" id="signup-username" placeholder="Enter Username"/>
      <input type="password" id="signup-password" placeholder="Enter Password" />
      <button onclick="signup()">Sign Up</button>
      <span class="toggle-link" onclick="toggleForm('login')" style="color: white;">Already have an account? Login</span>
    </div>
  </div>

  <script>
    function toggleForm(view) {
      document.getElementById('login-box').style.display = view === 'login' ? 'block' : 'none';
      document.getElementById('signup-box').style.display = view === 'signup' ? 'block' : 'none';
    }

    function signup() {
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      if (username && password) {
        localStorage.setItem(username, password);
        alert('Signup successful! You can now login.');
        toggleForm('login');
      } else {
        alert('Please fill in both fields.');
      }
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const storedPassword = localStorage.getItem(username);
      
      if (storedPassword === password) {
        alert('Login successful!');
        window.location.href = "input.html";
      } else {
        alert('Invalid username or password.');
      }
    }
  </script>
</body>
</html>
