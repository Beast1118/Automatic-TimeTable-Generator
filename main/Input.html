<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Institute Time Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Enter General Details of your College</h2>
        
        <div id="teacherForm">
            <p class="text">
                Enter the number of teacher you have in your institute, in a department, for which you are making Timetable
            </p>
            <input type="number" id="numTeachers" min="1" placeholder="Enter the number of Teacher">
            
            <p class="text">
                Enter the number of divison you have in the department for which you are making Timetable
            </p>
            <input type="number" id="numDivision" min="1" placeholder="Enter the number of Division">
        </div>
        <button onclick="handleClick()">Generate Form</button>
    </div>
</body>
<script src="script.js"></script>
</html>
